<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renno</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <div class="title">
                <h1>renno</h1>
            </div>
            <div class="tabButtons">
                <button><i class="fas fa-long-arrow-alt-left"></i></button>
                <button><i class="fas fa-undo-alt"></i></button>
            </div>
        </nav>
        <hr>
    </header>
    <section>
        <div class="avatar">
            <div>
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                    alt="avatar">
            </div>
            <h1>What is the current layout of your bathroom?</h1>
        </div>
        <div class="cards">
            <div class="card">
                <div class="icons">
                    <i class="fas fa-sink"></i>
                    <i class="fas fa-toilet"></i>
                </div>
                <p class="answer">Sink & toilet only</p>
            </div>
            <div class="card active">
                <div class="icons">
                    <i class="fas fa-shower"></i>
                    <i class="fas fa-bath"></i>
                </div>
                <p class="answer">Seperate shower & tub</p>
            </div>
            <div class="card">
                <div class="icons">
                    <i class="fas fa-shower"></i>
                </div>
                <p class="answer">Shower(no tub)</p>
            </div>
            <div class="card">
                <div class="icons">
                    <i class="fas fa-hot-tub"></i>
                </div>
                <p class="answer">Hot tub style</p>
            </div>
        </div>
        <button class="sub">Next</button>
    </section>

    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/04105466cb.js" crossorigin="anonymous"></script>
</body>

</html>
